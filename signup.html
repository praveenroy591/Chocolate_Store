<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <main>
        <section class="form-container">
            <h1>Create Your Account</h1>
            <form id="signup-form">
                <label for="phone">User Name:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" pattern="^[A-Za-z][A-Za-z0-9_-]{2,19}$" required title="Username must start with a letter and can only contain letters, numbers, underscores, and hyphens. Length should be between 3 and 20 characters.">
        
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number (10 digits)" pattern="[0-9]{10}" required>
        
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password (minimum 12 characters)" minlength="12" required>
        
                <p class="password-hint">Your password must include uppercase and lowercase letters, numbers, and special characters.</p>
        
                <button type="submit">Sign Up</button>
            </form>
            <p class="signin-link">
                Already have an account? <a href="signin.html">Sign in here</a>.
            </p>
        </section>
    </main>
</body>
</html>
